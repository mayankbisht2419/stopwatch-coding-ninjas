<!DOCTYPE html>
<html>
    <head>
        <!-- style sheet for the css of this stop watch -->
        <link rel="stylesheet" href="stly.css">
    </head>
    <body>
        
        <div class="container">
            <div class="header-child"> 
                <!-- one block contains time thing like Hr , sec and ms and buttons -->
                <!-- min section -->
                <div class="one-block">
                    <div class="time-block">
                        <div class="time-box">
                            <div class="display-time">
                                <p id="mins">00</p>
                            </div>
                        </div>
                        <div class="time-unit"><p >:</p></div>
                    </div>
                    <div class="manage-button" ><button id="stop" onclick="stopWatch()">Stop</button></div>
                </div>
                <!-- sec section -->
                <div class="one-block">
                    <div class="time-block">
                        <div class="time-box">
                            <div class="display-time">
                                <p id="seconds">00</p>
                            </div>
                        </div>
                        <div class="time-unit"><p >:</p></div>
                    </div>
                    <div class="manage-button" ><button id="start" onclick="startWatch()">start</button></div>
                </div>
                <!-- millisecond section -->
                <div class="one-block">
                    <div class="time-block">
                        <div class="time-box">
                            <div class="display-time">
                                <p id="milliseconds">00</p>
                            </div>
                        </div>
                    </div>
                    <div class="manage-button" ><button id="reset" onclick="resetWatch()">Reset</button></div>
                </div>
                
            </div>
            <!-- java script code that is links js functions -->
            <script src="stopwatch.js"></script>
            
        </div>
    </body>
</html>
